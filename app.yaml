runtime: custom
env: flex
threadsafe: true
instance_class: F2
resources:
  cpu: 2
  memory_gb: 4.4
  disk_size_gb: 10
inbound_services:
- warmup
# featureSettings:
#   splitHealthChecks: true
automatic_scaling:
  min_num_instances: 1
  max_num_instances: 15
  cool_down_period_sec: 120
  # min_pending_latency: 30ms  # default value
  # max_pending_latency: automatic
  cpu_utilization:
    target_utilization: 0.6
  max_concurrent_requests: 2
